<!DOCTYPE html>
<html>
<head>
    <meta lang="EN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="/js/script.js"></script>
    <title>Thimo de Haan</title>
</head>
<body>
    <div class="container">
        <div class="parallax">
            <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
              </div>
        </div>
        <div class="headder">
            <h1>
                Portfolio van
            </h1>
            <h1 class="name">
                 Thimo de Haan
            </h1>
        </div>
        <div class="content">
            <div class="introduction">
                <h2>
                    About me
                </h2>
                <p>
                    Hello my name is Thimo de Haan and i am a software developer at Hogeschool Rotterdam
                </p>
            </div>
            <div class="skills">
                <h2>My skills</h2>
                <div class="skillbar-wrapper">
                    <div class="skillbar clearfix html5" data-percent="90%">
                      <h4 class="skillbar-title"><span>HTML5</span></h4>
                      <div class="skillbar-bar"></div>
                      <div class="skill-bar-percent">90%</div>
                    </div>
                    
                    <div class="skillbar clearfix css" data-percent="80%">
                      <h4 class="skillbar-title"><span>CSS</span></h4>
                      <div class="skillbar-bar"></div>
                      <div class="skill-bar-percent">80%</div>
                    </div>
                    
                    <div class="skillbar clearfix javascript" data-percent="90%">
                      <h4 class="skillbar-title"><span>JavaScript</span></h4>
                      <div class="skillbar-bar"></div>
                      <div class="skill-bar-percent">90%</div>
                    </div>
                    
                    <div class="skillbar clearfix nodejs" data-percent="80%">
                      <h4 class="skillbar-title"><span>Nodejs</span></h4>
                      <div class="skillbar-bar"></div>
                      <div class="skill-bar-percent">80%</div>
                    </div>
                    
                    <div class="skillbar clearfix php" data-percent="85%">
                      <h4 class="skillbar-title"><span>PHP</span></h4>
                      <div class="skillbar-bar"></div>
                      <div class="skill-bar-percent">85%</div>
                    </div>
                    
                    <div class="skillbar clearfix git" data-percent="80%">
                      <h4 class="skillbar-title"><span>git</span></h4>
                      <div class="skillbar-bar"></div>
                      <div class="skill-bar-percent">80%</div>
                    </div>
                    
                    <div class="skillbar clearfix server" data-percent="90%">
                      <h4 class="skillbar-title"><span>Server</span></h4>
                      <div class="skillbar-bar"></div>
                      <div class="skill-bar-percent">90%</div>
                    </div>
                    </div>  
            </div>

        </div>
        <div class="footer">

        </div>
    </div>
